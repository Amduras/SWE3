<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Ogame</ui:insert></title>
	<link rel="stylesheet" href="resources/style.css" type="text/css" />
</h:head>
<h:body style="background-image: url(resources/images/weltall.jpg)">
	<div id="header">
		<ui:insert name="header">
		</ui:insert>
	</div>
	<div id="content">
		<ui:insert name="content" style="margin-top: 500">
			<div align="center">
				<p:tabView class="logintab">
					<p:tab title="Anmelden">
						<h:form id = "loginForm">
							<p:growl id="growl" /> 
							<h:outputLabel class="loginOutput" value="Name:"/>
							<br />
							<h:inputText value="#{loginHandler.username}" required="true" requiredMessage="Nutzernamen eingeben"/>
							<br />
							<br />
							<h:outputLabel class="loginOutput" value="Passwort:"/>
							<br />
							<p:inputText value="#{loginHandler.password}" required="true" requiredMessage="Passwort eingeben"/>
							<br />
							<br />
							<br />
							<p:commandButton action="#{loginHandler.login()}"
								value="Einloggen" update=":j_idt10:loginForm:growl" />
						</h:form>
					</p:tab>
					<p:tab title="Registrieren">
						<h:form>
							<br />
							<br />
							<h:outputLabel style="float:left; color:white" value="Name:" />
							<br />
							<h:inputText value="#{loginHandler.username}" required="true" requiredMessage="Geben sie ein Namen ein"/>
							<br />
							<br />
							<h:outputLabel style="float:left; color:white;" value="Passwort:" />
							<br />
							<p:password value="#{loginHandler.password}" required="true" requiredMessage="Geben sie ein Passwort ein"/>
							<br />
							<br />
							<br />
							<h:commandButton action="#{loginHandler.neuerUser()}"
								value="Registrieren" />
						</h:form>
					</p:tab>
				</p:tabView>
			</div>
		</ui:insert>
	</div>
	<div id="footer">
		<ui:insert name="footer">
		</ui:insert>
	</div>
</h:body>
</html>
