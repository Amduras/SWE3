<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />

	<ui:insert name="res_table">
		<h:form>
			<table id="res_table">
				<thead>
					<tr class="res_table">
						<td><h:graphicImage style="width: 42px; height: 100%;"
								url="resources/images/res_icon/metal.gif" /></td>
						<td><h:graphicImage style="width: 42px; height: 100%;"
								url="resources/images/res_icon/crystal.gif" /></td>
						<td><h:graphicImage style="width: 42px; height: 100%;"
								url="resources/images/res_icon/deuterium.gif" /></td>
						<td><h:graphicImage style="width: 42px; height: 100%;"
								url="resources/images/res_icon/energy.gif" /></td>
					</tr>
				</thead>
				<tbody>
					<tr class="res_table">
						<td id="metal"><p:outputLabel id="res_table_metal" value="#{loginHandler.pHandler.pg.getMetalAsInt()}"/></td>
						<td id="crystal"><p:outputLabel id="res_table_crystal" value="#{loginHandler.pHandler.pg.getCrystalAsInt()}"/></td>
						<td id="deut"><p:outputLabel  id="res_table_deut" value="#{loginHandler.pHandler.pg.getDeutAsInt()}"/></td>
						<td id="energy"><p:outputLabel id="res_table_energy" value="#{loginHandler.pHandler.pg.getEnergyAsInt()}"/></td>
						<p:poll interval="5" listener="#{loginHandler.pHandler.updateRes}" update="res_table_metal res_table_crystal res_table_deut"/>
					</tr>
					<tr class="res_table">
						<td id="metal_storage">/<p:outputLabel value="#{planet.getMetalStorage()}"/></td>
						<td id="crystal_storage">/<p:outputLabel value="#{planet.getCrytalStorage()}"/></td>
						<td id="deut_storage">/<p:outputLabel value="#{planet.getDeutStorage()}"/></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</h:form>
	</ui:insert>
</ui:composition>
