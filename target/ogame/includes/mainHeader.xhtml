<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />

	<ui:insert name="res_table">
		<h:form id="resForm">
			<table id="res_table">
				<thead>
					<tr class="res_table">
						<td><h:graphicImage style="width: 50%; height: 50%;"
								url="resources/images/res_icon/metal.png" /></td>
						<td><h:graphicImage style="width: 50%; height: 50%;"
								url="resources/images/res_icon/crystal.png" /></td>
						<td><h:graphicImage style="width: 50%; height: 50%;"
								url="resources/images/res_icon/deuterium.png" /></td>
						<td><h:graphicImage style="width: 50%; height: 50%;"
								url="resources/images/res_icon/energy.png" /></td>
					</tr>
				</thead>
				<tbody>
					<tr class="res_table">
						<td id="metal"><p:outputLabel id="res_table_metal" value="#{loginHandler.planetHandler.pg.getMetalAsInt()}">
							<f:convertNumber pattern="#,###,###,###,###"/>
						</p:outputLabel></td>
						<td id="crystal"><p:outputLabel id="res_table_crystal" value="#{loginHandler.planetHandler.pg.getCrystalAsInt()}">
							<f:convertNumber pattern="#,###,###,###,###"/>
						</p:outputLabel></td>
						<td id="deut"><p:outputLabel  id="res_table_deut" value="#{loginHandler.planetHandler.pg.getDeutAsInt()}">
							<f:convertNumber pattern="#,###,###,###,###"/>
						</p:outputLabel></td>
						<td id="energy"><p:outputLabel id="res_table_energy" value="#{loginHandler.planetHandler.pg.getUsedEnergy()}">
							<f:convertNumber pattern="#,###,###,###,###"/>
						</p:outputLabel></td>
						<p:poll interval="1" listener="#{loginHandler.planetHandler.updateRes(1)}" 
						update="res_table_metal res_table_crystal res_table_deut res_table_energy metal_storage crystal_storage deut_storage maxEnergy"/>
					</tr>
					<tr class="res_table">
						<td id="metal_storage"><p:outputLabel id="metal_storage" value="#{loginHandler.planetHandler.getStorageMAsP()}">
							<f:convertNumber pattern="###%"/>
						</p:outputLabel></td>
						<td id="metal_storage"><p:outputLabel id="crystal_storage" value="#{loginHandler.planetHandler.getStorageCAsP()}">
							<f:convertNumber pattern="###%"/>
						</p:outputLabel></td>
						<td id="metal_storage"><p:outputLabel id="deut_storage" value="#{loginHandler.planetHandler.getStorageDAsP()}">
							<f:convertNumber pattern="###%"/>
						</p:outputLabel></td>
						<td id="maxEnergy">/<p:outputLabel id="maxEnergy" value="#{loginHandler.planetHandler.pg.getMaxEnergy()}">
							<f:convertNumber pattern="#,###,###,###,###"/>
						</p:outputLabel></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</h:form>
	</ui:insert>
</ui:composition>
