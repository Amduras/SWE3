<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Ogame</ui:insert></title>
	<link rel="stylesheet" href="resources/style.css" type="text/css" />
	<link rel="stylesheet"
		href="resources/font-awesome-4.7.0/css/font-awesome.min.css" />
	<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />
</h:head>
<h:body>
	<h:panelGroup layout="block" id="header">
		<ui:include src="includes/mainHeader.xhtml" />
		<p:commandLink action="#{loginHandler.logout()}" style="float: right; color: white;">
			<i class="fa fa-sign-out fa-2x">Logout</i>
		</p:commandLink>
	</h:panelGroup>
	<ui:insert name="content">
	<div id="content">
		<div id="col_Left" class="col">
			<ui:include src="includes/mainMenu.xhtml" />
		</div>
		<div id="col_center" class="col">
			<div id="center_head"></div>
			<div id="center_body">
				<h:form id="mainForm">
						<ui:include src="/includes/#{includeController.page}.xhtml"/>
				</h:form>
			</div>
			<div id="center_footer">
				<div id="building_queue" class="col2"></div>
				<div id="tech_queue" class="col2"></div>
				<div id="ship_queue" class="col2"></div>
			</div>
		</div>
		<div id="col_right" class="col">
			<div id="planets"></div>
		</div>
	</div>
</ui:insert>
	<div id="footer">
		<ui:insert name="footer">
		</ui:insert>
	</div>
</h:body>
</html>
