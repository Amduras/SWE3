<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />


	<h:panelGroup id="center_body_top" style="position:relative;"
		styleClass="center_body_top" layout="block">
		<h:graphicImage url="resources/images/overview/overview.jpg"
			width="100%" height="100%" />
		<div id="imgBoxTop">
			<p:outputLabel styleClass="imgTextLeft"
				value="Overview - #{loginHandler.planetHandler.pg.name}" />
		</div>
		<div id="imgBoxBot">
			<p:panelGrid style="width:100%; height 100%;" styleClass="transparentBackground">
				<p:row>
				<p:column>
					<p:outputLabel styleClass="imgTextLeft" value="Plätze"/>
					<p:outputLabel styleClass="imgTextRight" value="#{loginHandler.planetHandler.pg.slots} Frei"/>
				</p:column>
				</p:row>
				<p:row>
				<p:column>
					<p:outputLabel styleClass="imgTextLeft" value="Temperatur"/>
					<p:outputLabel styleClass="imgTextRight" value="#{loginHandler.planetHandler.pg.temperature}°C"/>
				</p:column>
				</p:row>
				<p:row>
				<p:column>
					<p:outputLabel styleClass="imgTextLeft" value="Galaxy"/>
					<p:outputLabel styleClass="imgTextRight" value="#{loginHandler.planetHandler.pg.galaxy}"/>
				</p:column>
				</p:row>
				<p:row>
				<p:column>
					<p:outputLabel styleClass="imgTextLeft" value="System"/>
					<p:outputLabel styleClass="imgTextRight" value="#{loginHandler.planetHandler.pg.solarsystem}"/>
				</p:column>
				</p:row>
				<p:row>
				<p:column>
					<p:outputLabel styleClass="imgTextLeft" value="Position"/>
					<p:outputLabel styleClass="imgTextRight" value="#{loginHandler.planetHandler.pg.position}"/>
				</p:column>
				</p:row>
			</p:panelGrid>
		</div>
	</h:panelGroup>
</ui:composition>
