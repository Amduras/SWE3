<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />

	<ui:insert name="buildQ">
		<h:form id="bq_upadate">
			<h:panelGroup id="BuildQ_inner" styleClass="#{loginHandler.buildHandler.isBuilding ? 'hide' : 'show'}">>
				<table>
					<tr>
						<td><h:graphicImage style="width: 40px; height: 40px;" id="bq_id"
									url="resources/images/buildable/#{loginHandler.buildHandler.buildTaskId}.jpg"/></td>
						<td><h:outputLabel id="bq_name" value="#{loginHandler.buildHandler.buildTaskName}"></h:outputLabel></td>
					</tr>
					<tr>
						<td><p:outputLabel id="bq_time" value="#{loginHandler.buildHandler.remainingBuildTime}" style="font-size: 15px; margin-top: 4px;">
								<f:convertDateTime pattern="HH:mm:ss" type="date" timeZone="Europe/Berlin" />
							</p:outputLabel>
						</td>
					</tr>
					<p:poll interval="1" listener="#{loginHandler.planetHandler.checkBuildTask()}" 
							update="bq_id bq_name bq_time bq_upadate"/>
				</table>		
			</h:panelGroup>
			<h:panelGroup id="BuildQ_innerTwo" styleClass="#{loginHandler.buildHandler.isBuilding ? 'hide' : 'show'}">>
				<p>Kein Bauauftrag vorhanden</p>		
			</h:panelGroup>
		</h:form>	
	</ui:insert>
</ui:composition>
