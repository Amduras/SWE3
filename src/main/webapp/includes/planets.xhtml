<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />

	<ui:insert name="planets">
		<h:panelGroup id="planets_header">			
			<p:outputLabel value="#{worldSettings.name}" style="font-size: 30px;">Electra</p:outputLabel>
			<h:form style="display:block;">
				<p:outputLabel id="planets_time" value="#{currentDate}" style="font-size: 15px; margin-top: 4px;">
					<f:convertDateTime pattern="HH:mm:ss" type="date" timeZone="GMT+1"/>
				</p:outputLabel>
				<p:poll interval="1" update="planets_time"/>
			</h:form>				
			<hr style="width: 70%;"/>
			<p:commandLink action="#{loginHandler.logout()}" style="color: white;">
				<i class="fa fa-sign-out fa-2x">Logout</i>
			</p:commandLink>			
		</h:panelGroup>
		<h:panelGroup id="planets_body">
			<p style="font-size: 20px;">Planeten: 1/1</p>
			<hr style="width: 70%;"/>
			<h:graphicImage style="width: 90px; height: 100%;"
								url="resources/images/planet_s_d_01.jpg" />
			<br/>
			<p:outputLabel value="#{planetHandler.pg.name}" style="font-size: 12px;"></p:outputLabel>					
		</h:panelGroup>
	</ui:insert>
</ui:composition>
